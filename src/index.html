    <body>
        <div class="container">
            <h1>tea.timer</h1>
            <h1 id="time">0:00</h1>
            <div class="input" id="inputs">
                <input type="number" id="minutes" placeholder="mm" min="0" step="1" value="1" autofocus /> :
                <input type="number" id="seconds" placeholder="ss" min="0" step="1" value="0" />
            </div>
            <div class="buttons">
                <button id="btnStart" onclick="setTimer()">Start</button>
                <button id="btnAbort" onclick="abort()" style="display: none">Abbrechen</button>
            </div>
            <div class="links">
                <a href="impressum.html">Impressum</a> |
                <a href="data-protection.html">Datenschutz</a>
            </div>
